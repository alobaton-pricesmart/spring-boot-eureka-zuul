server:
  port: 9091

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
    enabled: true

    
ribbon:
  eureka:
    enabled: false
    
account-service:
  ribbon:
    eureka:
      enabled: true
    listOfServers: localhost:9092

spring:
  application:
    name: node-service
    
